language: rust
sudo: false

cache:
    - cargo

rust:
    - stable

before_script:
    - (test -x $HOME/.cargo/bin/cargo-install-update || cargo install cargo-update)
    - (test -x $HOME/.cargo/bin/mdbook || cargo install --vers "^0.2" mdbook)
    - cargo install-update -a

script:
    - mdbook build -d ../book/ main
    - mdbook build -d ../book/langs/java langs/java
    - ls book -R

deploy:
    provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    local-dir: book
    on:
        branch: master
