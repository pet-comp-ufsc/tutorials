language: rust
sudo: false

cache:
    - cargo

rust:
    - stable

before_script:
    - (test -x $HOME/.cargo/bin/cargo-install-update || cargo install cargo-update)
    - (test -x $HOME/.cargo/bin/mdbook || cargo install --vers "^0.2" mdbook)
    - cargo install-update -a

script:
    - ./build.sh build

deploy:
    provider: pages
    skip-cleanup: true
    github_token: $GITHUB_TOKEN
    local-dir: book
    on:
        branch: master
